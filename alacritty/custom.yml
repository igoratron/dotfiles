env:
  TERM: xterm-256color
window:
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: Inconsolata Nerd Font Mono
  size: 14.0
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "/opt/homebrew/bin/tmux new -As0 "
key_bindings:
  - { key: Key3,     mods: Alt,     chars: "#"                        }
